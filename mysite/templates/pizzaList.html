<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class=" conatiner">
    {% for pizza in pizzas %}
    <div class="card d-flex justify-content-center mx-auto mt-3" style="width: 18rem;">
        <div class="card-header">
            {{pizza.name}}
        </div>
        <ul class="list-group list-group-flush">
            {% for toppings in pizza.toppings.all %}
            <li class="list-group-item">{{toppings}}</li>
            {% endfor %}
        </ul>
        <div class="card-footer">
            <a role="button" href="{% url 'pizza-details' pizza.pk %}"
                class="{% cycle 'btn-warning' 'btn-danger' 'btn-primary' %} my-3 btn w-100">Detail</a>
            <a role="button" href="{% url 'pizza-delete' pizza.pk %}"
                class="d-flex justify-content-center mx-auto my-3 btn btn-primary">Delete
                Pizza</a>
        </div>
    </div>
    {% endfor %}
    <div class="container my-3">
        <a role="button" href="{% url 'pizza-add' %}" class="d-flex justify-content-center mx-auto btn btn-primary">Add
            Pizza</a>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
